<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp style.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <form id="tempConverter">
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="form-group">
                <label for="scale">Convert from:</label>
                <select id="scale" name="scale">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <!-- Add Kelvin option here if needed -->
                </select>
            </div>
            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
